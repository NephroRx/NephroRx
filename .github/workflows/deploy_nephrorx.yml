# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - NephroRx

on:
  push:
    branches:
      - deploy          # runs when you push to the 'deploy' branch
  workflow_dispatch:    # allows manual runs from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies and create deployment package
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Create a zip of ONLY the backend folder contents
          zip -r ../backend.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: backend-package
          path: backend.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write    # required for azure/login OIDC
      contents: read     # required for actions/checkout (not used here but fine)

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: backend-package

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_82C7036AE60A426389CD7DC81CC0A7D3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_43FCA8F8F8014401A48C5322F6B45B80 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5E7D7323C5A44EAC83384B58CF2AF0FF }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'NephroRx'        # your App Service name
          slot-name: 'Production'
          package: backend.zip        # the zip we built in the build job

