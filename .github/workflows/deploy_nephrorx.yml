name: Build and deploy Python app to Azure Web App - NephroRx

on:
  push:
    branches:
      - deploy
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Just package the backend folder; no pip install here.
      - name: Create deployment package (backend)
        working-directory: ./backend
        run: |
          # Optional sanity check: make sure app.py exists
          ls -la
          test -f app.py || (echo "app.py not found in backend/" && exit 1)
          # Zip ONLY the backend contents
          zip -r ../backend.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: backend-package
          path: backend.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: backend-package

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_82C7036AE60A426389CD7DC81CC0A7D3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_43FCA8F8F8014401A48C5322F6B45B80 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5E7D7323C5A44EAC83384B58CF2AF0FF }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'NephroRx'
          slot-name: 'Production'
          package: backend.zip
